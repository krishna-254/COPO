{% extends "partials/base.html" %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
<div class="d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4 bg-dark text-white mt-5" style="max-width: 400px; width: 100%;">
        <h4 class="text-center text-primary fw-bold ">Login</h4>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center mt-4">
                <input class="btn btn-primary px-5" type="submit" value="Login">
            </div>
        </form>
    </div>
</div>
{% endblock %}
