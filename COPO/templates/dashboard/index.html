{% extends "partials/base.html" %}
{% block body %}

{% load crispy_forms_tags %}
<div class="container mt-3 ">
    {% if form != none %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 bg-dark text-light">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Upload File</h4>
                </div>
                <div class="card-body">
                    <form  method="post" action="{% url 'index' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                            <button class="btn btn-success w-100" type="submit">Add</button>
            
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="row justify-content-center m-0 p-0 ">
        {% include "dashboard/luckySheet.html" %}
    </div>
    {% endif %}
</div>

{% endblock body %}
