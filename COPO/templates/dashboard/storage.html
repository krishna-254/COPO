{% extends "partials/base.html" %}
{% block body %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Type</th>
        <th scope="col">Sem</th>
        <th scope="col">File</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
    {% for item in items %}
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.subject}}</td>
        <td>{{item.type}}</td>
        <td>{{item.semester}}</td>
        <td>{{item.file}}</td>
        <td><a class="btn btn-info btn-sm" href = "{% url "view" item.id %}">view</a></td>
    </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock body %}
