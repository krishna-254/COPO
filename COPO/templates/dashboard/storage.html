{% extends "partials/base.html" %}
{% block body %}

<div class="container rounded-3">
    <h3 class="text-center mb-4">Subject Files</h3>
    <table class="table table-striped table-bordered rounded-3">
        <thead class="table-dark ">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Subject</th>
                <th scope="col">Type</th>
                <th scope="col">Sem</th>
                <th scope="col">File</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.subject }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.semester }}</td>
                <td>{{ item.file }}</td>
                <td>
                    <a class="btn btn-info btn-sm rounded-3" href="{% url 'view' item.id %}">View</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
